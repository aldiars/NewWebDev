<h2>Products</h2>

<div class="box">
    <select>
      <option>Computers</option>
      <option>Phones</option>
      <option>TVs</option>
      <option>Hardware</option>
    </select>
  </div>

<div *ngFor ="let product of products" class="card">

    <h3>
        <a 
            [title]="product.name + ' details'"
            [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a>
    </h3>

    <div class="image-col"><img [src]="product.image" class="img-prod"></div>

    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>

    <div class="rat"><h4>Rating: {{ product.rating }} </h4></div>

    <div class="butt">
        <button type="button" (click)="share('https://t.me/share/url?url=' + product.url)">
            Share
        </button>
    </div>

    <div class="likes_cnt"><h4>Likes: {{ product.likes }} </h4></div>
    <div class="likes">
        <button type="button">
            Like
        </button>
    </div>


    <!-- <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
    </app-product-alerts> -->
</div>
